<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css">
    <script type="javascript" src="script.js" defer></script>
    <title>calculator</title>
  </head>
  <body>
    <div class="calculator-grid">
      <div class="output">
        <div class="previous-operand">123</div>
        <div class="current-operand">456</div>
      </div>
        <button class="top-button">AC</button>
        <button class="top-button">+/-</button>
        <button class="top-button">%</button>
        <button class="operation-button">รท</button>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operation-button">*</button>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operation-button">-</button>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operation-button">+</button>
        <button class="span-two">0</button>
        <button>.</button>
        <button class="operation-button">=</button>
    </div>
  </body>
</html>
